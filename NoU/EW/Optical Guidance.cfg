//Optical/Radar Beam Guidance
+PART[bdRadome1inline] {
	@name = grnd_radar1
	@title = Radar Beam Guidance Radar
	@bdacategory = Radars
	@rescaleFactor = 0.4
	
	@MODULE[ModuleRadar] 
	{
		radarName = Radar Beam Guidance Radar
		rwrThreatType = 1
		canRecieveRadarData = true
		omnidirectional = false
		directionalFieldOfView = 90
		resourceDrain = 0.045
		
		canLock = true
		canTrackWhileScan = false
		lockRotationSpeed = 360
		lockRotationAngle = 45
		maxLocks = 1
		multiLockFOV = 30
		lockAttemptFOV = 4
		
		canScan = true
		scanRotationSpeed = 360
		radarGroundClutterFactor = 2
		showDirectionWhileScan = false
		
		radarDetectionCurve
		{
key = 0 0 0 0
key = 3 10 2.388937 3.595058
key = 7 20 4.335567 4.818739
key = 15.07983 70.07069 0.66901 0.66901
key = 90 90 0.4427888 0.1645787
		}
	}
}
+PART[bahaFlirBall]:FINAL {
	@name = earlyBeamGuidance
	@title = Beam Guidance - 50s
	@rescaleFactor = 0.2
	@author = Toonu
	@MODULE[ModuleTargetingCamera] 	{
		@gimbalLimit = 30
		@zoomFOVs = 8, 4
		%maxRayDistance = 25000
		%CoMLock = true
	}
}
