	manufacturer = Festive Naval Engineering Co. // A susbsidiary of SM Marine
		description = #autoLOC_SMIndustries_2000003	//#autoLOC_SMIndustries_2000003 = Designed to carry stuff and things, maybe aircraft if you're brave enough to put faith in claims of extended development and latest features.
	attachRules = 1,1,1,1,1
	mass = 7
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 4000
	breakingForce = 4000
	breakingTorque = 4000
	heatConductivity = 0.00001
