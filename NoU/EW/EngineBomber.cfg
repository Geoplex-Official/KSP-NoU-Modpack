//Bomber engines

//Mikulin AM-3M-500
+PART[miniJetEngine]:FINAL {
	@name = am3m
	@title = Mikulin AM-3M-500
	@manufacturer = EngineEngineering
	@description = Early 50s turbojet engine from the Tupolev Tu-16 strategical bomber. It was used in Myasishchev M-4 strategical bomber.
	%mass = 3.1
    %rescaleFactor = 1.12
	
	-MODULE[TweakScale] {}
	-MODULE[ModuleEnginesFX] {}
	MODULE {
		name = ModuleEnginesFX
		maxThrust = 93.1
		minThrust = 0
		machLimit = 0.9
		machHeatMult = 25
		engineID = Cruise
	
		atmosphereCurve
		{
			key = 0 3951.04 0 0
		}
		velCurve
		{
key = 0 1 0 0
key = 0.4 0.85 0 0
key = 0.65 0.95 0 0
key = 0.99 0.1 -5.821617 0
key = 2 0 -0.05700406 0
		}
		atmCurve
		{
key = 0 0 0 0.7448742
key = 0.072 0.13 2.075459 2.075459
key = 0.16 0.28 1.464173 1.464173
key = 0.42 0.578 0.93687 0.93687
key = 1 1 0.5529748 0
		}
		
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		heatProduction = 15
		useEngineResponseTime = True
		engineAccelerationSpeed = 0.1
		engineDecelerationSpeed = 0.5
		fxOffset = 0, 0, 0.74
		flameoutEffectName = flameout
		powerEffectName = running_thrust
		engageEffectName = engage
		disengageEffectName = disengage
		spoolEffectName = running_turbine
		engineSpoolIdle = 0.05
		engineSpoolTime = 2.0
		EngineType = Turbine
		exhaustDamageMultiplier = 4
		clampPropReceived = True
		PROPELLANT
		{
			name = IntakeAir
			ignoreForIsp = True
			ratio = 20
		}
		PROPELLANT
		{
			name = LiquidFuel
			resourceFlowMode = STAGE_STACK_FLOW_BALANCE
			ratio = 1
			DrawGauge = True
		}
		// Jet params
		atmChangeFlow = True
		useVelCurve = True
		useAtmCurve = True
	}
}
