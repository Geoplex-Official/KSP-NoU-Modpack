//Jammers

+PART[sensorGravimeter]:FINAL {
	%name = jamm_alt28
	%title = AN/ALT-28 Noise Jammer
	%rescaleFactor = 1.3
	%author = Toonu
	@description = Jammer for breaking enemy radar lock and radar homing missiles.
	bdacategory = Countermeasures
	!MODULE[ModuleEnviroSensor] {}
	!MODULE[ModuleScienceExperiment] {}

	MODULE {
		name = ModuleECMJammer
		alwaysOn = false
		
		
		gimbalLimit = 90
		zoomFOVs = 120, 40, 1, 0.1

		resourceDrain = 1

		jammerStrength = 500

		lockBreaker = true
		lockBreakerStrength = 200
		
		rcsReduction = false
		rcsReductionFactor = 0
	}
}
