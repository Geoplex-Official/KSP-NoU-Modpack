// ModuleCartoPart is used by Stock Stackable parts, and these parts
// cannot have a State (i.e., anything that would change after spawning).
// And this include Resources.

@PART[*]:HAS[!MODULE[ModuleAsteroid],!MODULE[ModuleComet],!MODULE[KerbalEVA]]:NEEDS[KSPRECALL-REFUNDING]
{
	%MODULE[Refunding]
	{
		active = True
	}
}
