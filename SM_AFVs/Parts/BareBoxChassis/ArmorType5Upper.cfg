PART
{
name = ArmorType5UpperSide
module = Part
author = SpannerMonkey
buoyancy = -1
rescaleFactor = 1

	MODEL
		{
			model = SM_AFVs/Parts/BareBoxChassis/ArmorType5UpperSide
			scale = 1.0, 1.0, 1.0
		} 

	NODE
	{
		name = Node1
		transform = Node1
		size = 0
		method = FIXED_JOINT 
	}
NODE
	{
		name = Node2
		transform = Node2
		size = 0
		method = FIXED_JOINT 
	}
node_attach = -0.0, 0, 0, 0, 0, 1, 0

TechRequired = composites
entryCost = 7200
cost = 100
category = Structural
subcategory = 0
title = Armor Type5 Upper Side
manufacturer = SM Armory Tanks
